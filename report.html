<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMMF - Report a Threat</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<header>
  <h1>IMMF</h1>
  <p>Report a Threat - Protect Lives</p>
</header>

<div class="container">
  <h2>Report a Threat</h2>
  <form id="reportForm">
    <!-- Input fields -->
    <div>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="threat-type">Type of Threat</label>
      <select id="threat-type" name="threat-type" required>
        <option value="">Select a threat type</option>
        <option value="physical">Physical Threat</option>
        <option value="cyber">Cyber Threat</option>
        <option value="social">Social Threat</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="description">Describe the Threat</label>
      <textarea id="description" name="description" rows="5" required></textarea>
    </div>

    <!-- Add reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6LcFG6YqAAAAAHyDED5OYLlLTsXNGk13l83inmOL"></div>

    <button type="submit">Submit Report</button>
  </form>
</div>

<script>
  document.getElementById('reportForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const threatType = document.getElementById('threat-type').value;
    const description = document.getElementById('description').value;
    const recaptchaResponse = grecaptcha.getResponse(); // Get reCAPTCHA token

    if (!recaptchaResponse) {
      alert('Please complete the reCAPTCHA.');
      return;
    }

    fetch('/api/send-report', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name,
        email,
        threatType,
        description,
        token: recaptchaResponse, // Send reCAPTCHA token to server
      }),
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
        } else {
          alert(data.error || 'Failed to send report.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
  });
</script>

</body>
</html>
